<!DOCTYPE html>
<html>
<head>
    <title>Functions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1>First Function</h1>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>X</th>
                    <th>Y</th>
                </tr>
                </thead>
                <tbody id="first-function"></tbody>
            </table>
        </div>
        <div class="col">
            <h1>Second Function</h1>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>X</th>
                    <th>Y</th>
                </tr>
                </thead>
                <tbody id="second-function"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    fetch('/functions')
        .then(response => response.json())
        .then(data => {
            createTableRows(data[0], 'first-function');
            createTableRows(data[1], 'second-function');
        });

    function createTableRows(functionData, containerId) {
        const container = document.getElementById(containerId);
        for (let i = 0; i < functionData.length; i += 2) {
            const x = functionData[i];
            const y = functionData[i + 1];

            const row = document.createElement('tr');
            const xCell = document.createElement('td');
            xCell.textContent = x;
            const yCell = document.createElement('td');
            yCell.textContent = y;
            row.appendChild(xCell);
            row.appendChild(yCell);
            container.appendChild(row);
        }
    }
</script>
</body>
</html>
